apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-first-deploy
  labels:
    app: my-nginx-app
spec:
  selector:
    matchLabels:
      app: my-nginx-app
  template:
    metadata:
      labels:
        app: my-nginx-app
    spec:
      containers:
      - name: my-nginx-app
        image: nginx:latest
        ports:
        - containerPort: 80
